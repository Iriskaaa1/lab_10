<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1 ЛР 10</title>
</head>
<body>
    <a href="2index.html" target="_blank">Задание 2</a>
<script>
    const daysOfWeek = {
        ru: ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'],
        en: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
    };
    const showEnglish = confirm('Отобразить список дней недели на английском?');
    const chosenDays = showEnglish ? daysOfWeek.en : daysOfWeek.ru;

    const ul = document.createElement('ul');
    chosenDays.forEach(day => {
        const li = document.createElement('li');
        li.textContent = day;
        ul.appendChild(li);
    });
    document.body.appendChild(ul);
</script>
</body>
</html>
